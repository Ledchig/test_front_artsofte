<div >
    <a class="company-item" [routerLink]="['/company', id]">
        <img class="logo" src='{{ logo }}' alt="logo">
        <div class="info">
            <h2 class="name">
                {{ name }}
            </h2>
            <div class="details">
                <p>Industry: {{ industry }}</p>
                <p>Type: {{ type }}</p>
            </div>
        </div>
    </a>
</div>
